<!DOCTYPE html>
<html>
    <head>
        <title>Irock</title>
        <script type="text/javascript" src="/irock/"></script>
        <script type="text/javascript">
            var userName;
            function greetUser() {
                if(navigator.cookieEnabled)
                    userName = readCookie("irock_username");
                if(userName){
                    alert("Olá, " + userName + " eu sou a sua pedra de estimação");
                } else
                    alert("Olá, eu sou a sua pedra de estimação");
            }

            function touchRock(){
                if(userName) {
                    alert("Eu gosto de atenção,  " + userName + ". Obrigada");
                } else {
                    userName = prompt("Qual é o seu nome?", "Digite seu nome aqui.");
                    if(userName){
                        alert("Bom conhecer você " + userName + ".");
                        if(navigator.cookieEnabled){
                            writeCookie("irock_username", userName , 5 * 365);
                        }else
                            alert("Não foi possivel guardar seu nome, os Cookies não estão disponiveis");
                    } 
                }

                document.getElementById("irockImg").src = "/irock/img/irock_smile.png";
                setTimeout("document.getElementById('irockImg').src = '/irock/img/irock.png';", 5 * 60 * 1000 );
            }

            function resizeIrock() {
                document.getElementById("irockImg").style.height = (document.body.clientHeight - 100 ) * 0.9;
            }

        </script>
    </head>
    <body onload="greetUser()" onresize="resizeIrock();">
        <div style="margin-top: 100px; text-align: center;">
            <img id="irockImg" src="/irock/img/irock.png" alt="irock" style="cursor: pointer" onclick="touchRock()"/>
        </div>
    </body>
</html>
